<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>E‑Commerce Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Profile</h2>
      <div id="profileBox">Not logged in</div>
      <button id="btnLogin">Login</button>
      <button id="btnSignup">Signup</button>
      <h3>Wishlist</h3>
      <ul id="wishlist"></ul>
    </aside>
    <main class="main">
      <div class="chat-and-products">
        <section class="chat">
          <div id="messages" class="messages"></div>
          <div class="composer">
            <input id="inputQuery" placeholder="Ask about products, e.g. 'wireless earbuds under ₹3000'" />
            <button id="sendBtn">Send</button>
          </div>
        </section>
        <section class="products">
          <h3>Recommendations</h3>
          <div id="productCards" class="product-cards"></div>
        </section>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
